<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문조사</title>
</head>
<body>
    <form>
        <h2>설문조사</h2>
        <label for="name">이름</label>
        <input type="text" id="name" />
        <br />
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="love@example.com" />

        <h4>나이</h4>
        <input type="radio" name="age" value="10" id="10" /><label for="10">10대</label>
        <input type="radio" name="age" value="20" id="20" /><label for="10">20대</label>
        <input type="radio" name="age" value="30" id="30" /><label for="10">30대</label>
        <input type="radio" name="age" value="40" id="40" /><label for="10">40대</label>
        <input type="radio" name="age" value="50" id="50" /><label for="10">50대</label>
        <input type="radio" name="age" value="60" id="60" /><label for="10">60대 이상</label>

        <h4>원하는 강의(복수응답가능합니다.)</h4>
        <input type="checkbox" name="lesson" value="html" id="html" checked /><label for="html">html</label>
        <input type="checkbox" name="lesson" value="js" id="js" /><label for="js">javascript</label>
        <input type="checkbox" name="lesson" value="css" id="css" /><label for="css">css</label>

        <br />
        <br />
        <textarea id="" cols="100" rows="10">하고 싶은 말을 써주세요 :&#41;</textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
