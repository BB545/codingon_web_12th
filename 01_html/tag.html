<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러가지 태그 종류</title>
</head>
<body>
    여러가지 태그를 배워보자!

    <!-- h1 ~ h6 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <h4>제목4</h4>
    <h5>제목5</h5>
    <h6>제목6</h6>

    <!-- p -->
    <!-- entity code ? <: &lt;, >: &gt; -->
    <p>하나의 문단을 표시하고 싶을 때 &lt;p&gt; 태그를 사용합니다.</p>

    <!-- img -->
    <!-- src 속성: 이미지 주소 -->
    <!-- alt 속성: 이미지를 보여줄 수 없을 때 이미지를 대체할 텍스트 -->
    <img src="./img/dog.jpeg" alt="귀여운 강아지1"  width="100" />
    <img src="./img/dog2.jpeg" alt="귀여운 강아지2" height="100" />
    <img src="./img/dog3.jpeg" alt="귀여운 강아지3" width="100" height="160" title="귀여워!!!" />
    <img 
        src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzEyMTRfMjM2%2FMDAxNzAyNTYxNDYxMDgz.V_R7USqTbNqfH2q63NG51hAeZcSn9PwkF4nHRIJUJJwg.tPiE7OBXSi7-nKU5Tfa8M2xZ3c1ocTxqhog48WBJJ8Ig.JPEG.keroann%2FIMG_3491.JPG&type=sc960_832" 
        alt="웹 상의 강아지 이미지" width="100" />
    <img src="./img/dog4.jpeg" alt="귀여운 강아지4" />
    
</body>
</html>
