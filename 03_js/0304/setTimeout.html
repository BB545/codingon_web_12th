<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //setTimeout(함수, 시간) : 일정한 시간이 지났을 때 정해진 함수를 실행
        //setInterval(함수, 시간) : 지정된 시간이 경과될때마다 동일한 함수 실행, 반복 -> 중지시켜줘야함

        // setTimeout clear => clearTimeout
        let timeClear = setTimeout(function(){
            console.log('1초 경과')
        }, 2000);
        clearTimeout(timeClear)

        // setInterval clear => clearInterval
        let intervalClear = setInterval(function(){
            console.log('별', 500);
        })
        clearInterval(intervalClear)
    </script>
</body>
</html>
