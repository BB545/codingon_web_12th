<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px 0;
            border: 1px solid #dadada;
        }
        .a {
            width: 80%;
        }
        .b {
            width: calc(80% - 20px);
        }
        .c {
            width: calc((40% * 2) - 40px / 2);
        }
        .d {
            font-size: calc(4em / 2 + 5px);
        }
        /* 주의 : calc은 연산자 기준 좌우 한칸 공백 필요 */
    </style>
</head>
<body>
    <div class="a"><code>width: 80%;</code></div>
    <div class="b"><code>width: calc(80% - 20px);</code></div>
    <div class="c"><code>width: calc((40% * 2) - 40px / 2);</code></div>
    <div class="d"><code>font-size: calc(4em / 2 + 5px);</code></div>
</body>
</html>
