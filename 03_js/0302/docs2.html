    <h2>메뉴를 만들어봅시다.</h2>

    <script>
        let ul=document.createElement('ul');
        for(let i=0; i<5; i++){
            let li=document.createElement('li')
            li.innerText="Menu"+i;
            // console.log(li)
            ul.appendChild(li) //DOM트리 만들기 위해 구조를 형성해주는 것
            // console.log(ul)
            // document.write(li)
        }
        document.body.appendChild(ul) //DOM트리 만들기 위해 구조를 형성해주는 것
    </script>
