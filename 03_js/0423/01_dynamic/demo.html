<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 배열 [1,5,3,8,7] : map()으로 돌려서 합계 구해보기
        // map(현재값, 인덱스, 배열)
        // map()메소드는 각 배열 요소에 대해 함수를 수행하고 새로운 배열을 만든다
        // map()메소드를 실행한 원래의 배열은 변경되지 않는다
        const arr = [1,5,3,8,7];
        let sum = 0;
        arr.map(item=>{
            console.log(item);
            sum += item
        })
        console.log(sum);

        // 다른 방법map 사용법
        const newArr = arr.map(myF);
        function myF(num){
            return num*10
        }
        console.log(newArr);

        // filter는 조건에 해당하는 것만 취한다
        // 형식: filter(currentValue, 인덱스, 자기자신)
        const result = [1,2,3,4,5].filter(function(item, index, self){
            console.log(`[${index}] = ${item}`);
            return item%2;
        })
        console.log(result);

        // reduce는 빈요소를 제외하고 배열 내 존재하는 각 요소에 대해 콜백함수를 한번씩 실행한다.
        // [1,2,3,4,5].reduce(function(합계를 갖고있는 변수, 현재값, 배열){함수에서 해야할 코드들}, 합계를 갖고있는 변수의 초기값)
        const total=[1,2,3,4,5].reduce(function(pre,cur){
            return pre+cur;
        })
        console.log(total);

        // 유사 배열, 문자열
        // from(): 유사배열을 배열의 형태로 만들어줌
        const res = Array.from('hello')
        console.log(res);
    </script>
</body>
</html>
