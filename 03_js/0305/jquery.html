<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>jQuery</h1>
    <div id="div1">안녕하세요</div>
    <ul>
        <li class="color">red</li>
        <li class="color">orange</li>
        <li class="color">yellow</li>
        <li class="color">green</li>
    </ul>
    <button type="button" onclick="submitjs()">js로 변환</button>
    <button type="button" onclick="submitjquery()">jQuery로 변환</button>

    <script src="./jquery.js"></script>
    <script>
        // $() : jquery 사용하려면 'jquery().명령어' 이렇게 써야하지만, 길으니까 줄여서 $()으로 쓰자 한것
        // jQuery() --> $()
        /**
         * jquery.메서드()
         * $(선택자).메서드()
         * 선택자는 css에서 사용했던 표현식 그대로 사용
         * 
         * - uncompressed, minified : 일반패키지
         *  - uncompressed : 압축되어 있지 않은 공백과 들여쓰기가 되어 있는 형태
         *  - minified : 압축된 형태로 한 줄로 와다다 쓰여 있는 형태 ( 용량이 더 작음 )
         * - slim, slim minified : slim 패키지 ( 일반 패키지에서 몇몇 기능들이 제거된 형태 )
         */
    </script>
</body>
</html>
