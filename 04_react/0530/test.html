<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 호이스팅
        // 명시적 함수 -> script실행할 떄 함수 선언문 (function) 위로 끌어올림 -> 함수가 밑에 선언되어 있더라고 위로 끌어올리기 떄문에 이미 정의되어 있는것처럼 인식되어 실행 가능
        test1()
        function test1() {
            console.log('test1 함수입니다');
        }
        test1()

        // 변수 선언과 비슷 -> 위로 끌어올려지지 않음 -> 함수를 먼저 선언하고 실행해야함
        // test2() -> 호출을 먼저하면 에러가 뜸, 함수 실행이 멈춤
        const test2 = () => {
            console.log('test2 함수입니다');
        }
        test2()
    </script>
</body>
</html>
